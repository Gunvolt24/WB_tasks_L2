<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Календарь событий</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, select, button { margin: 5px 0; display: block; }
    .event { border: 1px solid #ccc; padding: 5px; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Календарь событий</h1>

  <h2>Добавить событие</h2>
  <input type="number" id="userId" placeholder="User ID" value="1" min="1" step="1">
  <input type="text" id="title" placeholder="Title">
  <input type="text" id="description" placeholder="Description">
  <input type="datetime-local" id="startTime">
  <input type="datetime-local" id="endTime">
  <button id="addEventBtn">Добавить событие</button>

  <h2>Просмотр событий</h2>
  <input type="number" id="viewUserId" placeholder="User ID" value="1" min="1" step="1">
  <input type="date" id="viewDate">
  <select id="period">
    <option value="day">День</option>
    <option value="week">Неделя</option>
    <option value="month">Месяц</option>
  </select>
  <button id="loadEventsBtn">Загрузить события</button>

  <div id="eventsContainer"></div>

  <script src="/static/app.js" defer></script>
</body>
</html>
